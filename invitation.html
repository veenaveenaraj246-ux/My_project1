<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .invitation {
      background: #fff;
      width: 500px;
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 36px;
      color: #0072ff;
    }
    h2 {
      font-size: 22px;
      color: #444;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    .details {
      font-size: 18px;
      color: #0072ff;
      margin: 20px 0;
    }
    .btn {
      background: #0072ff;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>🎉 Let’s Party! 🎶</h1>
    <h2>You’re Invited to Our DJ Night</h2>
    <p>Dance, music, fun, and unforgettable memories await you.</p>
    <div class="details">
      📅 Date: 5th November 2025 <br>
      🕒 Time: 8:00 PM <br>
      📍 Venue: Blue Moon Club, Mumbai
    </div>
    <a href="#" class="btn">Party With Us</a>
  </div>
</body>
</html>
